<div class="container">

<h2> Log in </h2>
<hr>
<div class="row">
    <div class="col-6">
  <div class="card">
<form (ngSubmit)="loginSubmit()"> 
  <label>
    Username: 
    <input type="text" [(ngModel)]="formCreds.username" 
    name="username" placeholder="wonderman">
  </label>
  <br>
  <label>
      Password: 
      <input type="password" [(ngModel)]="formCreds.password" 
      name="password" placeholder="******">
    </label>
    <br>
    <div>

    <button class="btn btn-success"> Log in </button>
  </div>

</form>
</div>

</div>
</div>
</div>
