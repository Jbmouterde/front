
<div class="reports-container">
  
  
 
    <ul> 
        <li *ngFor="let oneArticle of articles">
        <div class="card" style="width: 30rem; height: 10em;  background: #d1ccc0;" >
            
            <div class="card-body">
              <h3> {{oneArticle.title}} by {{oneArticle.nameWritter}}</h3>
              <p class="card-text">Organization : {{oneArticle.organization}}</p>
              
                <a id ="details-link"[routerLink]="['/article', oneArticle._id]"> See Details</a>
                <br>
                <br>
            </div>
          </div>
        </li>
    </ul>
  </div>
  
  
  <div class="container">

      <div class="container vri">
        <h3> {{article?.title}}</h3>
      <p> written by {{article?.nameWritter}} for <strong>{{article?.organization}}</strong> </p>
      <p> {{article?.description}}</p>
      <img *ngIf="article?.imageUrl" [src]='article?.imageUrl'/> 
      
      <hr>
      <button class="btn">Get a Shareable Link
         <!-- <br>
        <p>http://localhost:4200/article/5af36299d0c097f581bb05f5 </p>  -->
      </button>
      <button class="btn">Dowload</button>
      
      <div class="fb-share-button" data-href="#" data-layout="button_count" data-size="large" data-mobile-iframe="true">
        <button class="btn">
        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
          class="fb-xfbml-parse-ignore">Share Your article</a> </button>
                     
          
      
      </div>
      </div>
      
      <hr> 
      <button class="btn"><a routerLink="/"> Back </a> </button>
      
      
      
      </div>
